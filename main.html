<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<style>
     .container {
        display: flex;
        flex-wrap: wrap;
        width: 700px;
    }

    .box {
        width: 100px;
		margin-right:10px;
		margin-bottom:12px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: black;
    }

    .box1 {
        background-color: red;
    }

    .box2 {
        background-color: blue;
    }

    .box3, .box4, .box5, .box6, .box7 {
        background-color: green;
    }
    .holder {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
    }
    
    /* Styling individual items */
    .item {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
        margin: 10px;
    }

    .item:nth-child(1) {
        background-color: red;  
    }

    .item:nth-child(2) {
        background-color: blue; /* Item 2 color */
    }

    .item:nth-child(3) {
        background-color: green; /* Item 3 color */
    }
</style>
<body>
<div class="holder">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
</div>
<br>
<div class="container">
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
    <div class="box box6">6</div>
    <div class="box box7">7</div>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
</div>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
